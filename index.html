<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="random-pin" type="text">
                    <button class="generate-btn" id="generate-random">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="pin-box">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div id="btn-7" class="button">7</div>
                                <div id="btn-8" class="button">8</div>
                                <div id="btn-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-4" class="button">4</div>
                                <div id="btn-5" class="button">5</div>
                                <div id="btn-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-1" class="button">1</div>
                                <div id="btn-2" class="button">2</div>
                                <div id="btn-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-backspace" class="button"><</div>
                                <div id="btn-0" class="button">0</div>
                                <div id="btn-clear" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="left-chance">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify notify-wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify notify-correct">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
